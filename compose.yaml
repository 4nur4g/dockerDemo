version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/docker-demo
    # A way to develop in docker, has both pros and cons.
    # It's not the Docker way to handle things.
    # volumes:
    #   - .:/app
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    command: yarn nodemon server

  mongo:
    image: mongodb/mongodb-community-server
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: